# Optional: enforce AND logic here (leave empty to skip)
must_have_all:
  - "(software|swe|engineer|developer)"

# OR logic (any of these helps match; can be empty)
include_titles:
  - "(full[- ]?stack)"
  - "backend"
  - "front[- ]?end"
  - "platform"
  - "machine learning"
  - "ml engineer"
  - "ai engineer"
  - "infrastructure"
  - "distributed"

# Exclude these (OR)
exclude_titles:
  - "internship"
  - "intern"
  - "coop"
  - "co-op"
  - "unpaid"

# U.S.-only hints (OR)
locations_any_of:
  - "United States"
  - "US"
  - "USA"
  - "U.S."
  - "Remote - US"
  - "Remote, United States"
